<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Lewesche</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
	<script src="voronoi.js"></script>
	<script src="voronoiInteractiveSketch.js"></script>	
</head>

<body>
	<div id="menu">
	<h1>Voronoi</h1><h3> by Leif Wesche</h3>
	<h3 class="info"><a href="https://en.wikipedia.org/wiki/Voronoi_diagram">hmm whats this</a></h3>
	<br>
		<div class="hints">
		<h3>click to add a point</h3><h3>[R] random pts</h3><h3>[N] new V</h3><h3>[!] flip V</h3><h3>[+] faster</h3><h3 class="inner">[-] slower</h3>
	</div>
	<div class="hints">
		<h3>[P] toggle pts</h3><h3 class="inner">[V] toggle voronoi cells</h3><h3>[T] toggle triangles</h3><h3>[C] toggle circles</h3>
	</div>
	<div class="hints">
		<h3 class="inner">[M] to toggle menus</h3><h3>[F] for fullscreen</h3><h3>[esc] to return</h3>
	</div>
	<br>
	<div class="center">
	<div class="col">
		<button id="newPts" onClick="newPts()">Random Points</button>
		<label>Num Pts:<input type="number" id="numPts" min="0" value="20" class="numInput" onchange="styleChange()"></label>
		<label><input checked type="checkbox" id="autoGen" onchange="styleChange()">Auto Generate</label>
	</div>

	<div class="col">
		<button id="vnew" onClick="newV()">New V</button>
		<button id="vflip" onClick="flipV()">Flip V</button>
		<label>Max V:<input type="number" id="vmax" value="10" class="numInput" onchange="styleChange()"></label>
	</div>
	
	<div class="col">
		<label><input checked type="checkbox" id="drawPts" onchange="styleChange()">Draw Pts</label>
		<label>Pt Color:<br><input type="text" id="ptColor" value="orange" class="colorInput" onKeyUp="styleChange()"><label>
	</div>

	<div class="col">
		<label><input checked type="checkbox" id="drawCells" onchange="styleChange()">Draw Cells</label>
		<label>Cell Color:<br><input type="text" id="cellColor" value="rgb(255,60,0)" class="colorInput" onKeyUp="styleChange()"><label>
	</div>

	<div class="col">
		<label><input type="checkbox" id="drawTriangles" onchange="styleChange()">Draw Triangle</label>
		<label>Triangle Color:<br><input type="text" id="triangleColor" value="#a801b6" class="colorInput" onKeyUp="styleChange()"><label>
	</div>

	<div class="col">
		<label><input type="checkbox" id="drawCircles" onchange="styleChange()">Draw Circles</label>
		<label>Circle Color:<br><input type="text" id="circleColor" value="#666" class="colorInput" onKeyUp="styleChange()"><label>
	</div>
	</div>
	</div>	
</body>
</html>
