<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Lewesche</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="secrets.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="secrets.js"></script>	
</head>

<body>
	<h1>secrets</h1><h3> by Leif Wesche</h3>
	<br><br>

	<div class="center">
		<div class="col">
			<label>User Name:<br><input type="text" id="usr_txt" value="testusr" class="colorInput"><label>
		</div>
	
		<div class="col">
			<label>Action:<br>  
				<label><input type="radio" id="read_button" name="action_button" value="r" checked onClick="clicked_read()">Read</label>
				<label><input type="radio" id="write_button" name="action_button" value="w" onClick="clicked_write()">Write</label>
				<label><input type="radio" id="delete_button" name="action_button" value="d" onClick="clicked_delete()">Delete</label>
		</div>

		<div class="col" id="key_col">
			<label>Secret:<br><input type="text" id="dec_txt" value="" class="colorInput"><label>
		</div>

		<div class="col" id="key_col">
			<label>Key:<br><input type="text" id="key_txt" value="" class="colorInput"><label>
		</div>

		<div class="col" id="idx_col">
			<label>Idx:<br><input type="text" id="idx_txt" value="" class="colorInput"><label>
		</div>

		<div class="col" id="tag_col">
			<label>Tag:<br><input type="text" id="tag_txt" value="" class="colorInput"><label>
		</div>

	</div>
	
	<div class="floatDummy"></div>
	
	<button id="go_button" onClick="clicked_go()">Go</button>

	<br><br>
	<div id="table_div"> 
		
	</div>
</body>
</html>
